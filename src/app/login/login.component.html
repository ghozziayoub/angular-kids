<app-banner title="Login"></app-banner>
<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="form-row">
            <div class="form-group col-6">
                <label for="email">email</label>
                <input type="text" name="email" formControlName="email" id="email" class="form-control">
            </div>

            <div class="form-group col-6">
                <label for="password">password</label>
                <input type="password" name="password" formControlName="password" id="password" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
